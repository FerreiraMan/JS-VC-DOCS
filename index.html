<!DOCTYPE html>
<html>
  <head>
    <title>Redoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
      rel="stylesheet"
    />

    <!--
    Redoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!--
    Redoc element with link to your OpenAPI definition
    -->
    <redoc
    spec-url="JS-SC-GPM-OPENAPI.yaml" json-Sample-Expand-Level = 'all'
    theme='{
    "colors": {"primary": { "main": "#F49719"}}, 
    "rightPanel": { "backgroundColor": "#492d07", "textColor": "#F49719", "http": {"get": "#66073d"}},
    "sidebar": {"backgroundColor": "#ffffff", "activeTextColor": "#F49719"},
    "typography": {"headings": {"fontWeight": "700"}}
    }'
    ></redoc>
    <!--
    Link to Redoc JavaScript on CDN for rendering standalone element
    -->
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  </body>
</html>
