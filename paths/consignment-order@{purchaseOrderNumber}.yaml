  - schema:
      type: string
    name: purchaseOrderNumber
    in: path
    required: true
patch:
  summary: Update Consignment Order
  operationId: patch-consignment-order-purchaseOrderNumber
  responses:
    '200':
      description: OK. The consignment order was successfully updated
      content: {}
    '400':
      description: Bad Request. There was a problem with the request payload.
    '401':
      description: Unauthorized. The client could not be correctly authenticated.
    '403':
      description: Forbidden. The client is authenticated but does not have permission to the endpoint.
    '404':
      description: Not Found. The URL or resource doesn't exist.
    '405':
      description: Method Not Allowed. The requested HTTP method is not allowed for the endpoint.
    '422':
      description: Unprocessable Entity (WebDAV). Some data value is not correct
    '500':
      description: Internal Server Error. An unexpected internal error has occurred in the server.
    '501':
      description: Not Implemented. The Global Order Feature is not enabled.
  description: Updated consignment order  with new information.
  parameters:
    - schema:
        type: string
      in: header
      name: Authorization
      description: JWT Token generated by Keycloak and Application ID
      required: true
    - schema:
        type: string
        example: purchaseOrderNumber=123abc
      in: query
      name: purchaseOrderNumber
      description: The purchase order number.
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          x-examples:
            Example 1:
              isShipped: true
              trackingNumber: string
              actualDepartureDate: '2022-02-01T17:51:03.413Z'
              estimatedArrivalDate: '2022-02-01T17:51:03.413Z'
              deliveryAgentPhoneNumber: string
              3plName: string
          properties:
            isShipped:
              type: boolean
              description: 'Consignment order Is shipped status '
            trackingNumber:
              type: string
              description: |-
                Delivery tracking number. 

                Please consider the following condition regarding the **trackingNumber** required status:
                <!DOCTYPE html>
                <html>
                <style>
                table, th, td {
                  border:0px solid black;
                  border-collapse: collapse;
                  padding: 10px
                }
                </style>
                <body>

                <table style="width:100%;">
                  <tr style="background-color: #f7f4f4">
                    <th style="text-align: left; padding: 10px">isShipped</th>
                    <th>Required</th>
                  </tr>
                  <tr>
                    <td style="text-align: left;">True</td>
                    <td style="text-align: center; color: green">YES</td>
                  </tr>
                  <tr>
                    <td style="text-align: left;">False</td>
                    <td style="text-align: center; color: red">NO</td>
                  </tr>
                    </tr>
                </table>
                </body>
                </html>
            actualDepartureDate:
              type: string
              format: date
              description: Delivery departure date
            estimatedArrivalDate:
              type: string
              format: date
              description: Delivery estimated arrival date
            deliveryAgentPhoneNumber:
              type: string
              description: Delivery Agent phone number
            3plName:
              type: string
              description: 'Delivery Third-party logistics name '
          required:
            - isShipped
            - trackingNumber
        examples:
          Request - Payload Example:
            value:
              isShipped: true
              trackingNumber: string
              actualDepartureDate: '2022-02-01T17:51:03.413Z'
              estimatedArrivalDate: '2022-02-01T17:51:03.413Z'
              deliveryAgentPhoneNumber: string
              3plName: string
