      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: JWT Token generated by Keycloak and Application ID
          required: true
        - schema:
            type: string
          in: query
          name: token
        - schema:
            type: integer
            format: int64
            default: 10
          in: query
          name: size
          description: The number of desired records between 1 and 100.
        - schema:
            type: array
            items:
             type: string
          in: query
          name: sids
          description: Product sids to filter in
        - schema:
            type: integer
            format: int64
          in: query
          name: categoryCode
          description: category codes returned from getCategory API.
        - schema:
            type: string
            format: date
            example: '2020-09-15'
          in: query
          name: createdAtFrom
          description: 'creation date filter in '
        - schema:
            type: string
            format: date
            example: '2020-09-15'
          in: query
          name: createdAtTo
          description: 'creation date filter in '
        - schema:
            type: string
          in: query
          name: sellerSku
          description: 'Filter products by sellerSKU '
        - schema:
            type: string
            format: uuid
          in: query
          name: shopId
          description: Filter products by shopId
