                          <td style="text-align: center;">
                          "parentSku":"new_product_sku_60077999"

                      "sellerSku":"new_product_sku_60077999"

                      "variation":"1"
                          </td>
                          <td>First variation will be the parent.</td>
                        </tr>
                        <tr>
                          <td style="text-align: center;">2nd Product</td>
                          <td style="text-align: center;">
                          "parentSku":"new_product_sku_60077999"

                      "sellerSku":"new_product_sku_60078000"

                      "variation":"2"
                          </td>
                          <td> On the next variation, the parent SKU will be the one from first variation. The 			variation and the seller SKU needs to be different. 
                          </td>  
                        </tr>
                      </table>
                      </body>
                      </html>
                
