                      Parent SKU is used to group variations (e.g. different sizes) of a product together, fill this field with the SellerSKU of the first product. Products with the same parent SKU should pass the same set of product images.
                      
                      Example on how to add a new variation:
                      <!DOCTYPE html>
                      <html>
                      <style>
                      table, th, td {
                        border:0px solid black;
                        border-collapse: collapse;
                        padding: 10px
                      }
                      </style>
                      <body>

