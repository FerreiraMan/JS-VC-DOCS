                  price:
                    type: object
                    required:
                      - value
                    properties:
                      currency:
                        type: string
                        description: Price currency. (If empty USD is assumed by default)
                      value:
                        type: number
                        description: 'This is the price that the customer has to pay for the product in the refereed currency. This price includes taxes. '
                      salePrice:
                        type: object
                        description: 'If sale price value is present, then StartAt and EndAt are required.'
                        properties:
                          value:
                            type: number
                            description: Sales Price for a Product in the refereed currency.
                          startAt:
                            type: string
                            format: date
                            description: 'Sales Price start date. Date format is YYYY-MM-DD hh24:mm. The first minute/second of the day in the Country local time zone. 00:00:00'
                          endAt:
                            type: string
                            format: date
                            description: 'Sales Price end date. Date format YYYY-MM-DD hh24:mm. The last minute/second of the day in the Country local time zone. 23:59:59'
                  stock:
                    type: number
                    description: Enter the quantity/stock for the product.
                  attributes:
                    type: array
                    description: |-
                      It depends if attribute is required or not. Need to be checked for each attribute on attribute set entry point.

                      Due to some legacy configuration, if name / description / variation (or an attribute marked with "variation": true) shows in an attribute set, it will be taken in with higher priority compared to the common attribute of the same name (name / description / variation) at product level. Please apply the same value for both.
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: The name of the attribute.
                        value:
                          type: string
                          description: 'Attribute value. If type Text, should be in in the default English language. For other types like Number and boolean, also should be sent as String to preserve a generic JSON data type. e.g. "true", "123.44"'
                        translations:
                          type: array
