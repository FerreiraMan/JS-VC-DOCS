post:
  summary: Products Update Stock Feed
  operationId: post-feeds-products-stock
  responses:
    '201':
      description: Created. The feed was successfully created
      content:
        application/json:
          schema:
            type: object
            x-examples:
              Example 1:
                feedId: 07c390ae-d58a-42a2-8ec6-5051bca19cab
            properties:
              feedId:
                type: string
                format: uuid
                description: The Feed Id.
            required:
              - feedId
          examples:
            Success response - Payload Example:
              value:
                feedId: 07c390ae-d58a-42a2-8ec6-5051bca19cab
        application/xml:
          schema:
            type: object
            properties: {}
    '400':
      description: Bad Request. There was a problem with the request payload. Either a field is missing or a field type is not compliant with the contract.
    '401':
      description: Unauthorized. The client could not be correctly authenticated.
    '403':
      description: Forbidden. The client is authenticated but does not have permission to the endpoint.
    '404':
      description: Not Found. The URL or resource doesn't exist.
    '405':
      description: Method Not Allowed. The requested HTTP method is not allowed for the endpoint.
    '500':
      description: Internal Server Error. An unexpected internal error has occurred in the server.
    '501':
      description: Not Implemented. The Global Order Feature is not enabled.
  description: |-
    Request a new Feed of Products stock update.


    **Limit of Records:** We should start with a limit of 1000 records because of the payload Size.
  parameters:
    - schema:
        type: string
      in: header
      name: Authorization
      description: JWT Token generated by Keycloak and Application ID
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          x-examples:
            Example 1:
              products:
                - sellerSku: '8682447314708'
                  id: 07c390ae-d58a-42a2-8ec6-5051bca18cab
                  stock: 100
                - sellerSku: '8682447314709'
                  id: 07c390ae-d58a-42a2-8ec6-5051bca19cab
                  stock: 50
          properties:
            products:
              type: array
              description: List of Products to have the stock updated.
              items:
                type: object
                properties:
                  sellerSku:
                    type: string
                    description: Seller SKU.
                  id:
                    type: string
                    format: uuid
                    description: Product SID.
                  stock:
                    type: number
                    description: Stock of the product.
                required:
                  - sellerSku
                  - id
                  - stock
          required:
            - products
        examples:
          Request - Payload Example:
            value:
              products:
                - sellerSku: '8682447314708'
                  id: 07c390ae-d58a-42a2-8ec6-5051bca18cab
                  stock: 100
                - sellerSku: '8682447314709'
                  id: 07c390ae-d58a-42a2-8ec6-5051bca19cab
                  stock: 50
  tags:
    - Product Information
  x-codeSamples:
    - lang: 'curl'
      source:
        $ref: '../code-samples/curl/feeds@products@stock.txt'      
    - lang: 'python'
      source:
        $ref: '../code-samples/python/feeds@products@stock.py'       
    - lang: 'java'
      source:
        $ref: '../code-samples/java/feeds@products@stock.java'       
    - lang: 'go'
      source: 
        $ref: '../code-samples/go/feeds@products@stock.go'      
    - lang: 'php'
      source: 
        $ref: '../code-samples/php/feeds@products@stock.php'      
