post:
  summary: Create Consignment Order
  operationId: post-consignment-order
  responses:
    '201':
      description: Created. The consignment order was successfully created
      content:
        application/json:
          schema:
            type: object
            x-examples:
              Example 1:
                purchaseOrderNumber: 123432as
            properties:
              purchaseOrderNumber:
                type: string
                description: The purchase order number.
            required:
              - purchaseOrderNumber
          examples:
            Response - Payload Example:
              value:
                purchaseOrderNumber: 123432as
    '400':
      description: BAD REQUEST. There was a problem with the request payload.
    '401':
      description: Unauthorized. The client could not be correctly authenticated.
    '403':
      description: Forbidden. The client is authenticated but does not have permission to the endpoint.
    '404':
      description: Not Found. The URL or resource doesn't exist.
    '405':
      description: Method Not Allowed. The requested HTTP method is not allowed for the endpoint.
    '422':
      description: Unprocessable Entity (WebDAV). Some data value is not correct
    '500':
      description: Internal Server Error. An unexpected internal error has occurred in the server.
    '501':
      description: Not Implemented. The Global Order Feature is not enabled.
  description: |-
    Request a new consignment order creation.

    **Limit of Records:** Max 2000 items per request.
  parameters:
    - schema:
        type: string
      in: header
      name: Authorization
      description: JWT Token generated by Keycloak and Application ID
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          x-examples:
            Example 1:
              shopId: 3fa85f64-5717-4562-b3fc-2c963f66afa6
              businessClientCode: jumia-ma
              shippingDate: '2022-03-25T10:09:00'
              comment: small comment
              products:
                - sku: '143354654'
                  quantity: 1
                  labelCode: product-a
          properties:
            shopId:
              type: string
              format: uuid
              description: Shop ID
            businessClientCode:
              type: string
              description: Client country code
            shippingDate:
              type: string
              format: date
              description: 'Shipping date (format: yyyy-MM-dd hh:mm:ss)'
            comment:
              type: string
              description: Seller SKU.
            products:
              type: array
              description: 'List of products '
              items:
                type: object
                properties:
                  sku:
                    type: string
                    description: 'Product sku identifier '
                  quantity:
                    type: number
                    description: Product quantity
                    minimum: 1
                  labelCode:
                    type: string
                    description: Product label code
                required:
                  - sku
                  - quantity
          required:
            - shopId
            - businessClientCode
            - shippingDate
            - products
        examples:
          Request - Payload Example:
            value:
              shopId: 3fa85f64-5717-4562-b3fc-2c963f66afa6
              businessClientCode: jumia-ma
              shippingDate: '2022-03-25T10:09:00'
              comment: small comment
              products:
                - sku: '143354654'
                  quantity: 1
                  labelCode: product-a
    description: Request - Payload
  tags:
    - Product Information
  x-codeSamples:
    - lang: 'curl'
      source:
        $ref: '../code-samples/curl/consignment-order.txt'      
    - lang: 'python'
      source: 
        $ref: '../code-samples/python/consignment-order.py'      
    - lang: 'java'
      source: 
        $ref: '../code-samples/java/consignment-order.java'      
    - lang: 'go'
      source:
        $ref: '../code-samples/go/consignment-order.go'      
    - lang: 'php'
      source: 
        $ref: '../code-samples/php/consignment-order.php'      
