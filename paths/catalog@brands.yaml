        - lang: 'curl'
          source: 
            $ref: '../code-samples/curl/catalog@brands.txt'      
        - lang: 'python'
          source: 
            $ref: '../code-samples/python/catalog@brands.py'      
        - lang: 'java'
          source: 
            $ref: '../code-samples/java/catalog@brands.java'      
        - lang: 'go'
          source: 
            $ref: '../code-samples/go/catalog@brands.go'      
