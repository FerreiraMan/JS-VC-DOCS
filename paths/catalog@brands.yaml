get:
      summary: Get Brands
      tags:
        - Catalog
      responses:
        '200':
          description: OK. The request was successful.
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    brands:
                      - code: 1127718
                        name: Samsung
                      - code: 1128070
                        name: AIC APPLICATION
                    page:
                      current: 1
                      totalOfPages: 3100
                properties:
                  brands:
                    type: array
                    description: List of brands.
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          description: Brand Id.
                        name:
                          type: string
                          description: Brand Global Name. Without translations.
                      required:
                        - code
                        - name
                  page:
                    type: object
                    required:
                      - current
                      - totalOfPages
                    properties:
                      current:
                        type: number
                        description: 'Current requested page, Otherwise the first page (1).'
                      totalOfPages:
                        type: number
                        description: 'Total of pages available, given the total of Records divide by page size (Default 50)'
                required:
                  - brands
                  - page
              examples:
                Success Response - Payload Example:
                  value:
                    brands:
                      - code: 1127718
                        name: Samsung
                      - code: 1128070
                        name: AIC APPLICATION
                    page:
                      current: 1
                      totalOfPages: 3100
        '400':
          description: Bad Request. There was a problem with the request payload. Either a field is missing or a field type is not compliant with the contract.
        '401':
          description: Unauthorized. The client could not be correctly authenticated.
        '403':
          description: Forbidden. The client is authenticated but does not have permission to the endpoint.
        '404':
          description: Not Found. The URL or resource doesn't exist.
        '405':
          description: Method Not Allowed. The requested HTTP method is not allowed for the endpoint.
        '500':
          description: Internal Server Error. An unexpected internal error has occurred in the server.
        '501':
          description: Not Implemented. The Global Order Feature is not enabled.
      operationId: get-catalog-brands
      description: |-
        Get all active Brands in at least one Business Client from Catalog.

        **Paginated:** Yes.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: JWT Token generated by Keycloak and Application ID
          required: true
        - schema:
            type: number
            default: 1
          in: query
          name: page
          description: 'Page Number,  otherwise the first page be returned.'
