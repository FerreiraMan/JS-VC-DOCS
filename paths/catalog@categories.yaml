get:
      summary: Get Categories
      tags:
        - Catalog
      responses:
        '200':
          description: OK. The request was successful.
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    categories:
                      - code: 1000052
                        name: Foreign Language Study
                        completePath: 'Books, Movies and Music / Art & Humanities / Foreign Language Study'
                        attributeSet:
                          id: 9b66c50c-562a-4a98-9eae-0cf133a50f9d
                          name: Books & Magazines
                      - code: 1020202
                        name: Tire & Wheel Tools
                        completePath: Automobile / Tools & Equipment / Tire & Wheel Tools
                        attributeSet:
                          id: ba808961-18be-4b5b-bf10-076f398f2ed2
                          name: Vehicle & Parts
                properties:
                  categories:
                    type: array
                    description: List of Categories.
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          description: Category Id.
                        name:
                          type: string
                          description: Category Name.
                        completePath:
                          type: string
                          description: The all parent Categories Names separated by "/".
                        attributeSet:
                          type: object
                          required:
                            - id
                            - name
                          properties:
                            id:
                              type: string
                              description: Id of the Attribute Set.
                              format: uuid
                            name:
                              type: string
                              description: Attribute Set Name.
                      required:
                        - code
                        - name
                        - completePath
                        - attributeSet
                required:
                  - categories
              examples:
                Success Response - Payload Example:
                  value:
                    categories:
                      - code: 1000052
                        name: Foreign Language Study
                        completePath: 'Books, Movies and Music / Art & Humanities / Foreign Language Study'
                        attributeSet:
                          id: 9b66c50c-562a-4a98-9eae-0cf133a50f9d
                          name: Books & Magazines
                      - code: 1020202
                        name: Tire & Wheel Tools
                        completePath: Automobile / Tools & Equipment / Tire & Wheel Tools
                        attributeSet:
                          id: ba808961-18be-4b5b-bf10-076f398f2ed2
                          name: Vehicle & Parts
        '400':
          description: Bad Request. There was a problem with the request payload. Either a field is missing or a field type is not compliant with the contract.
        '401':
          description: Unauthorized. The client could not be correctly authenticated.
        '403':
          description: Forbidden. The client is authenticated but does not have permission to the endpoint.
        '404':
          description: Not Found. The URL or resource doesn't exist.
        '405':
          description: Method Not Allowed. The requested HTTP method is not allowed for the endpoint.
        '500':
          description: Internal Server Error. An unexpected internal error has occurred in the server.
        '501':
          description: Not Implemented. The Global Order Feature is not enabled.
      operationId: get-catalog-categories
      description: |-
        Get all active Categories in at least one Business Client from PIM Catalog.


        **Paginated:** Yes.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: JWT Token generated by Keycloak and Application ID
          required: true
        - schema:
            type: number
            default: 1
          in: query
          name: page
          description: 'Page Number,  otherwise the first page be returned.'
        - schema:
            type: string
          in: query
          name: attributeSetName
          description: Attribute Set name to filter the categories.
