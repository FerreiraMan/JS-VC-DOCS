get:
  summary: Retrieve Consignment Stock
  tags:
    - Product Information
  responses:
    '200':
      description: OK. The info was retreaved
      content:
        application/json:
          schema:
            type: object
            x-examples:
              Example 1:
                simpleSku: string
                received: 0
                quarantined: 0
                defective: 0
                canceled: 0
                returned: 0
                failed: 0
            properties:
              simpleSku:
                type: string
                description: Product sku identifier 
              received:
                type: number
                description: Consignment orders received
              quarantined:
                type: number
                description: Consignment orders quarantined
              defective:
                type: number
                description: Consignment orders with faults
              canceled:
                type: number
                description: Consignment orders canceled
              returned:
                type: number
                description: Consignment orders returned
              failed:
                type: number
                description: Consignment orders failed
          examples:
            Response - Payload Example:
              value:
                simpleSku: string
                received: 0
                quarantined: 0
                defective: 0
                canceled: 0
                returned: 0
                failed: 0
    '400':
      description: Bad Request. There was a problem with the request payload.
    '401':
      description: Unauthorized. The client could not be correctly authenticated.
    '403':
      description: Forbidden. The client is authenticated but does not have permission to the endpoint.
    '404':
      description: Not Found. The URL or resource doesn't exist.
    '405':
      description: Method Not Allowed. The requested HTTP method is not allowed for the endpoint.
    '500':
      description: Internal Server Error. An unexpected internal error has occurred in the server.
    '501':
      description: Not Implemented. The Global Order Feature is not enabled.
  operationId: get-consignment-stock
  description: Updated consignment order  with new information.
  parameters:
    - schema:
        type: string
      in: header
      name: Authorization
      description: JWT Token generated by Keycloak and Application ID
      required: true
    - schema:
        type: string
      in: query
      name: businessClientCode
      required: true
      description: Client country code
    - schema:
        type: string
      in: query
      name: sku
      required: true
      description: 'Product sku identifier '
  x-codeSamples:
    - lang: 'curl'
      source: 
        $ref: '../code-samples/curl/consignment-stock.txt'      
    - lang: 'python'
      source: 
        $ref: '../code-samples/python/consignment-stock.py'      
    - lang: 'java'
      source: 
        $ref: '../code-samples/java/consignment-stock.java'      
    - lang: 'go'
      source: 
        $ref: '../code-samples/go/consignment-stock.go'      
    - lang: 'php'
      source: 
        $ref: '../code-samples/php/consignment-stock.php'      
